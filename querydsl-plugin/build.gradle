buildscript {
  dependencies {
    classpath "com.github.townsfolk:gradle-release:1.2"
  }
}

plugins {
  id "com.jfrog.bintray" version "0.6"
  id "nu.studer.plugindev" version "1.0.3"
}

configurations.all {
  resolutionStrategy {
    cacheDynamicVersionsFor 0, 'seconds'
    cacheChangingModulesFor 0, 'seconds'
  }
}

apply plugin: "release"

plugindev {
  pluginId "com.ewerk.gradle.plugins.querydsl"
  pluginImplementationClass "com.ewerk.gradle.plugins.QuerydslPlugin"
  pluginDescription "Plugin for generating QueryDSL model files."
  pluginLicenses "Apache-2.0"
  pluginTags "querydsl"
  authorId "holgerstolzenberg"
  authorName "Holger Stolzenberg"
  authorEmail "h.stolzenberg@ewerk.com"
  projectUrl "https://github.com/ewerk/gradle-plugins"
  projectInceptionYear "2014"
  done() // do not omit
}

bintray {
  if (!project.hasProperty("BINTRAY_USER")) {
    project.ext.BINTRAY_USER = ""
  }

  if (!project.hasProperty("BINTRAY_API_KEY")) {
    project.ext.BINTRAY_API_KEY = ""
  }

  user = "$BINTRAY_USER"
  key = "$BINTRAY_API_KEY"

  pkg.repo = "gradle-plugins"
  pkg.userOrg = "ewerk"
  pkg.attributes =
      ["gradle-plugin": "com.ewerk.gradle.plugins.querydsl:com.ewerk.gradle.plugins:querydsl-plugin"]
}

test {
  useTestNG()
  minHeapSize = "128m"
  maxHeapSize = "512m"
}

release {
  tagPrefix = "querydsl-plugin"
  requireBranch = "release"
}

