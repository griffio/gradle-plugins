buildscript {
  repositories {
    mavenLocal()
  }

  dependencies {
    classpath "com.ewerk.gradle.plugins:querydsl-plugin:1.0.7-SNAPSHOT"
  }

}

plugins {
  id "java"
  id "com.ewerk.gradle.plugins.auto-value" version "1.0.1"
  id "com.ewerk.gradle.plugins.integration-test" version "1.0.6"
}

apply plugin: "com.ewerk.gradle.plugins.querydsl"

repositories {
  mavenCentral()
}

dependencies {
  compile "org.slf4j:slf4j-api:$slf4jVersion"
  compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:$persistenceApiVersion"
  compile "org.springframework.data:spring-data-mongodb:$springDataVersion"

  testCompile "org.testng:testng:$testNgVersion"
  testCompile "org.assertj:assertj-core:$assertjVersion"
}

compileJava.dependsOn(":auto-value-plugin:publishToMavenLocal")
compileJava.dependsOn(":integration-test-plugin:publishToMavenLocal")
compileJava.dependsOn(":querydsl-plugin:publishToMavenLocal")

autoValue {
  autoValueSourcesDir = "src/auto-value/java"
}

querydsl {
  jpa = true
  springDataMongo = true
  querydslDefault = false
}

test {
  useTestNG()
}

integrationTest {
  useTestNG()
}